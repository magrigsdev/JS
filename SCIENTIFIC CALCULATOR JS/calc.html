<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>scientific calc</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="screen" readonly>

        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick=backspc()>CE</button>
                <button onclick=fact()>X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick=efface()>AC</button>
            </div>
            <div class="row">
                <button onclick=sin()>sin</button>
                <button onclick=pi()>Pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="signe" class="btn">/</button>
            </div>
            <div class="row">
                <button onclick=cos()>cos</button>
                <button onclick=log()>Log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button id="signe" class="btn">*</button>
            </div>
            <div class="row">
                <button onclick=tan()>Tan</button>
                <button onclick=sqrt()>âˆš</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button id="signe" class="btn">-</button>
            </div>
            <div class="row">
                <button onclick=expo()>e</button>
                <button onclick=pow()>x^y</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="egal" onclick=egal()>=</button>
                <button id="signe" class="btn">+</button>
            </div>
                           
        </div>
    </div>
    
    <script src="calc.js">
 
    </script>
</body>
</html>
